<head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"
      integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="text/javascript"  src="index.js"></script>
    </script>
  </head>
  
  <body class="h-full">
    <div
      class="
        flex
        w-full
        h-full
        justify-center
        content-center
        items-center
        space-x-4
      "
    >
      <div class="flex flex-col space-y-6">
        <h3 class="text-center">Working with Web3.js!</h3>
        <div class="flex flex-col space-y-2">
          <button
            onclick="loginWithEth()"
            class="
              rounded bg-white border border-gray-400 hover:bg-gray-100 py-2 px-4 text-gray-600 hover:text-gray-700">
            Login & Save ETH Address
          </button>
          <p id="userAddress" class="text-gray-600"></p>
          <button
            id="logoutButton"
            onclick="logout()"
            class="hidden text-blue-500 underline"
          >
            Logout
          </button>
        </div> 
        <input type="number" id="getNumber" placeholder="Enter number" style="border: 1px solid black; min-height: 10px;"  onchange="{(e) => setInput(e.target.value)}">
        <p id="Num"></p>
        <button onclick="getNumber()" id="get"
        class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white">Get Number</button>

        <button
          id="Changenumber"
          onclick="setNum()"
          class="rounded bg-blue-500 hover:bg-blue-700 py-2 px-4 text-white"
        >
          Change Number
        </button>
        <div class="flex flex-col space-y-2"></div>
      </div>
    </div>

    <script src="index.js">
    </script>
</body>
